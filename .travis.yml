sudo: false
language: python
python:
  - 3.6
  - 3.7
  - 3.8
  - pypy3

cache:
  directories:
    - ~/.cache/pip

env:
  matrix:
    - OPTIONAL=true
    - OPTIONAL=false
  global:
    - PIP_WHEEL_DIR=$HOME/.cache/pip/wheels
    - PIP_FIND_LINKS=file://$HOME/.cache/pip/wheels
    - PYTHONHASHSEED=94967295

matrix:
  allow_failures:
  - python: pypy3
  exclude:
  - python: pypy3
    env: OPTIONAL=true

notifications:
  email:
    on_success: always

branches:
  except:
    - /^v[0-9]/

before_install:
  - pip install -U pip
  - pip install wheel

install:
  - pip install -r dev-requirements.txt
  - pip install -r requirements.txt
  - |
      if [[ "$OPTIONAL" == "true" ]]; then
        pip wheel -r optional-requirements.txt
        pip install -r optional-requirements.txt
      fi

script:
  - manage lint && manage test

after_success:
  - if [[ "$TRAVIS_PULL_REQUEST" == "true" ]]; then exit 0; fi
  - if [[ "$TRAVIS_BRANCH" != "master" ]]; then exit 0; fi
  - if [[ "$TRAVIS_PYTHON_VERSION" != "3.8" ]]; then exit 0; fi

deploy:
  provider: pypi
  user: reubano
  password:
    secure: 

  distributions: sdist bdist_wheel
  on:
    tags: true
